name: üöÄ Deploy
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - labeled
      - opened
      - synchronize
      - reopened

permissions:
  actions: write
  pull-requests: write
  contents: read

env:
  FLY_REGION: dfw
  FLY_ORG: personal

jobs:
  log:
    name: ü™µ Log some helpful vars
    runs-on: ubuntu-latest
    steps:
      # Slashes in the ref_name will break Fly's Docker tags.
      - name: Replace slashes in ref_name
        id: replace_slashes_in_ref_name
        uses: frabert/replace-string-action@v2.4
        with:
          pattern: '(\d+)/merge'
          string: "${{ github.ref_name }}"
          replace-with: "$1-merge"
          flags: "g"

      - name: Update env variables
        id: update_env_variables
        run: |
          echo "CLEAN_REF_NAME=${{ steps.replace_slashes_in_ref_name.outputs.replaced }}" >> $GITHUB_ENV

      - run: |
          echo "::group::Log some helpful vars"
          echo "üè∑ ref = ${{ github.ref }}"
          echo "üè∑ ref_name = ${{ github.ref_name }}"
          echo "üè∑ env.CLEANED_REF_NAME = ${{ env.CLEAN_REF_NAME }}"
          echo "üè∑ event_name = ${{ github.event_name }}"
          echo "üè∑ event.action = ${{ github.event.action }}"
          echo "üè∑ event.number = ${{ github.event.number }}"
          echo "üè∑ contains \"staging\" label = ${{ contains(github.event.pull_request.labels.*.name, 'staging') }}"
          echo "üè∑ is push to \"main\": ${{ (github.ref == 'refs/heads/main' && github.event_name == 'push') }}"
          echo "üè∑ is NOT \"synchonize\" event: ${{ (github.event_name == 'pull_request' && github.event.action != 'synchronize') }}"
          echo "::endgroup:: "

  development:
    name: üë∑ Development
    # Only run the development job if we're pushing to `main`, and
    if: >
      ${{ (github.ref == 'refs/heads/main' && github.event_name == 'push')
      || (github.event_name == 'pull_request' && github.event.action != 'synchronize') }}
    uses: remix-austin/remixaustin-com/.github/workflows/development.yml@main

  build:
    name: üê≥ Build
    # Only build/deploy on pushes to main, and when the "staging" label is added to a PR.
    if: >
      ${{ (github.ref == 'refs/heads/main' && github.event_name == 'push')
      || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'staging')) }}
    runs-on: ubuntu-latest
    needs: [log, development]
    steps:
      # TODO: Are these two first steps redundant?  Are the GitHub variables persisted across jobs?
      # Slashes in the ref_name will break Fly's Docker tags.
      - name: Replace slashes in ref_name
        id: replace_slashes_in_ref_name
        uses: frabert/replace-string-action@v2.4
        with:
          pattern: '(\d+)/merge'
          string: "${{ github.ref_name }}"
          replace-with: "$1-merge"
          flags: "g"

      - name: Update env variables
        id: update_env_variables
        run: |
          echo "CLEAN_REF_NAME=${{ steps.replace_slashes_in_ref_name.outputs.replaced }}" >> $GITHUB_ENV

      # TODO: Remove this after testing
      - run: |
          echo "::group::Log some helpful vars"
          echo "üè∑ ref = ${{ github.ref }}"
          echo "üè∑ ref_name = ${{ github.ref_name }}"
          echo "üè∑ env.CLEANED_REF_NAME = ${{ env.CLEAN_REF_NAME }}"
          echo "üè∑ event_name = ${{ github.event_name }}"
          echo "üè∑ event.action = ${{ github.event.action }}"
          echo "üè∑ event.number = ${{ github.event.number }}"
          echo "üè∑ contains \"staging\" label = ${{ contains(github.event.pull_request.labels.*.name, 'staging') }}"
          echo "üè∑ is push to \"main\": ${{ (github.ref == 'refs/heads/main' && github.event_name == 'push') }}"
          echo "üè∑ is NOT \"synchonize\" event: ${{ (github.event_name == 'pull_request' && github.event.action != 'synchronize') }}"
          echo "::endgroup:: "

      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üëÄ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "fly.toml"
          field: "app"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Setup cache
      - name: ‚ö°Ô∏è Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: üîë Fly Registry Auth
        uses: docker/login-action@v2
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: üê≥ Docker build
        uses: docker/build-push-action@v3

        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_REGION: ${{ env.FLY_REGION }}
          FLY_ORG: ${{ env.FLY_ORG }}

        with:
          context: .
          push: true
          tags: registry.fly.io/${{ steps.app_name.outputs.value }}:${{ env.CLEAN_REF_NAME }}-${{ github.sha }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: üöö Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: [log, development, build]
    # Only build/deploy on pushes to main, and when the "staging" label is added to a PR.
    if: >
      ${{ (github.ref == 'refs/heads/main' && github.event_name == 'push')
      || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'staging')) }}

    # Only run one deployment at a time per PR.
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: false

    environment:
      name: remixaustin-com-pr-${{ github.event.number }}
      url: ${{ steps.deploy-pr.outputs.url }}

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üëÄ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "fly.toml"
          field: "app"

      # Will deploy an app called "pr-123-null-null" until this is fixed:
      # https://github.com/superfly/fly-pr-review-apps/pull/17
      - name: üöÄ Deploy PR
        id: deploy-pr
        uses: superfly/fly-pr-review-apps@1.0.0
        if: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'staging') }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_REGION: ${{ env.FLY_REGION }}
          FLY_ORG: ${{ env.FLY_ORG }}
        with:
          name: remixaustin-com-pr-${{ github.event.number }}
          image: registry.fly.io/${{ steps.app_name.outputs.value }}:${{ env.CLEAN_REF_NAME }}-${{ github.sha }}

      - uses: superfly/flyctl-actions/setup-flyctl@master
        if: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'staging') }}

      - name: Allocate v4 ips
        run: "flyctl ips allocate-v4 --app=remixaustin-com-pr-${{ github.event.number }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_REGION: ${{ env.FLY_REGION }}
          FLY_ORG: ${{ env.FLY_ORG }}

      - name: üí¨ Comment URL on PR
        uses: unsplash/comment-on-pr@master
        if: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'staging') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: |
            #### üëÄ View this PR on staging

            ${{ steps.deploy-pr.outputs.url }}
          check_for_duplicate_msg: true

      # - name: üöÄ Deploy Staging
      #   if: ${{ github.ref == 'refs/heads/dev' }}
      #   uses: superfly/flyctl-actions@1.3
      #   with:
      #     args: "deploy --app ${{ steps.app_name.outputs.value }}-staging --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ env.CLEAN_REF_NAME }}-${{ github.sha }}"
      #   env:
      #     FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: üöÄ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ env.CLEAN_REF_NAME }}-${{ github.sha }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_REGION: ${{ env.FLY_REGION }}
          FLY_ORG: ${{ env.FLY_ORG }}
